version: '3.8'

services:
  # Main API server
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - STRONG_MODEL=${STRONG_MODEL:-gpt-4-1106-preview}
      - WEAK_MODEL=${WEAK_MODEL:-gpt-3.5-turbo}
      - ROUTELLM_ROUTER=${ROUTELLM_ROUTER:-mf}
      - ROUTELLM_THRESHOLD=${ROUTELLM_THRESHOLD:-0.5}
      - EVALUATOR_MODEL_PATH=${EVALUATOR_MODEL_PATH:-checkpoints/evaluator_best.pt}
      - EVALUATOR_THRESHOLD=${EVALUATOR_THRESHOLD:-0.7}
      - USE_EVALUATOR=${USE_EVALUATOR:-true}
    volumes:
      - ../checkpoints:/app/checkpoints
      - ../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

